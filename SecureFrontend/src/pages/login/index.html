<head>

<body>
    <header>
        <!-- emptyyy -->

    <main>
        <div class="background"></div>

        <div class="main-page">

            <div class="login-container">

                <article>
                    <form id="login-form">
                        <div class="login-c">
                            <label for="userName">Login</label>
                            <input type="text" placeholder="Username" name="email" id="email" required />
                        </div>

                        <div class="login-c">
                            <label for="password"></label>
                            <input type="password" placeholder="Password" name="password" id="password" required />

                        </div>


                        <div class="login-c"> <button type="submit" class="login-button">Login</button> </div>

                        <a class="registerLink" href="../register/register.html">Register</a>
                        <a class="todoLink" href="../todo/todo.html">Todo List</a>

                    </form>

                </article>
            </div>
            <button id="logoutBtn" class="login-button">Log out</button>
        </div>
    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/site.css">
    <link rel="stylesheet" href="../../assets/css/login-form.css">
    <script type="module" src="./register.js"></script>
    <title>Register User</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="background"></div>
        <div class="main-page">

            <div class="login-container">
                <article>
                    <form id="register-form">
                        <div class="login-c">
                            <label for="userName">Register User</label>
                            <input type="text" placeholder="Email (username)" name="userName" id="userName" required />
                        </div>

                        <div class="login-c">
                            <label for="password"></label>
                            <input type="password" placeholder="Password" name="password" id="password" required />
                            <input type="password" placeholder="Confirm Password" name="confirmPassword"
                                id="confirmPassword" required />

                            <!-- <input type="checkbox" id="checkbox" class="checkbox" onclick="showPsw()"><label
                                for="checkbox">Show Password</label> -->
                        </div>

                        <!-- <button id="testBtn">TEST</button> -->
                        <div class="login-c"> <button type="submit" class="login-button">Register</button> </div>
                        <a class="registerLink" href="../login/index.html">Back</a>

                    </form>
                </article>
            </div>
        </div>
    </main>

</body>

</html>
